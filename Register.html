<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Student Registration page</title>
</head>
<body>
<form action="MyFirstServletlogin" method="post">
        <table>
            <tr>
                <td>Username:</td> <td><input type="text" name="user"></td>
            </tr>
            <tr>
                <td>Password:</td><td><input type="text" name="Password"></td>
            </tr>
        </table>
        gender
        <input type="radio" name="gender" value="male"> male
        <input type="radio" name="gender" value="female"> female
        <input type="radio" name="gender" value="other's"> others
        <table>
            <tr>
                <td>city</td>
                <td><select name="city" id="city">
                    <option value="select">--select--</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Andhra">Andhra</option>
                    <option value="Kerla">Kerla</option>
                </select></td>
            </tr>
        </table>
        course: 
        <input type="checkbox" value="java" name="course"> Java
        <input type="checkbox" value="python" name="course"> Python
        <input type="checkbox" value=".net" name="course">.net <br><br>
        <input type="submit" value="Login">
    </form>
</body>
</html>
